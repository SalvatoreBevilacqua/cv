<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assicurati che questo percorso punti al tuo file CSS -->
</head>
<body>
    <div class="container-404">
        <h1>Oops! Pagina non trovata</h1>
        <p>Sembra che la pagina che stai cercando non esista o sia stata spostata.</p>
        <a href="index.html" class="btn btn-custom">Torna alla home</a>
        <a href="index.html#portfolio" class="btn btn-custom">Vai al Portfolio</a>
        <a href="index.html#contact" class="btn btn-custom">Contattaci</a>
    </div>

    <style>
        /* Stili per la pagina 404 */
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--color-secondary);
            color: var(--color-primary);
            text-align: center;
            padding: 50px;
        }

        .container-404 {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--color-white);
            color: var(--color-primary);
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--color-accent); /* Hover effect */
            color: var(--color-white) !important;
        }
    </style>
</body>
</html>
